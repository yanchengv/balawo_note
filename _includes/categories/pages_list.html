{% for node in pages_list %}
{% if node.title != null %}
<ol class="breadcrumb">
    <li><a href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a></li>
    <li style="float:right;"><span>{{ node.date | date: "%F" }}</span></li>
</ol>
{% endif %}
{% endfor %}
{% assign pages_list = nil %}
